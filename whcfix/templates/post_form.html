<form 
    {% if post is defined %}
      action="{{ url_for('news.post_detail', post_id=post.id)}}"
    {% else %}
      action="{{ url_for('news.add_news') }}" 
    {% endif %}
      class="form-horizontal"
      enctype="multipart/form-data" 
      method="post" 
      >
    <div  class="form-group">
        <label for="Title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Title" 
            placeholder="News Article Title" 
            name="title" 
            {% if post is defined %}
            value="{{post.title}}"
            {% endif %}
            ></input>
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
            <input type="file" name="image"></input>
        </div>
    </div>
    <div  class="form-group">
        <label for="Body" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10">
            <textarea 
                type="text" 
                style="height:250px;"
                class="form-control" 
                id="Body" placeholder="" 
                name="body">{% if post is defined %}{{post.body}}{% endif %}</textarea>
        </div>
    </div>
    <div  class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input 
                    type="checkbox" 
                    name="published"
                    {% if post is defined %}
                    {% if post.is_published %}
                    checked="checked" 
                    {% endif %}
                    {% endif %}
                    ></input>Publish?</label>
            </div>
        </div>
    </div>
    <div  class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
