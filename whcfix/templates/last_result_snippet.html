<h3>Last Result</h3>
{% if lastResults %}
<table class="table">
    <thead>
        {% include "match_header.html" %}
    </thead>
    <tbody>
        {% for match in lastResults %}
            {% include "match_snippet.html" %}
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No results found!</p>
{% endif %}
