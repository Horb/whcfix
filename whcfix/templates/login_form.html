<form action="{{ url_for('base.login') }}" method="POST">
    <label for="UsernameInput">Username</label>
    <input type="text" class="form-control" id="UsernameInput" placeholder="Enter Username" name="username"></input>
    <label for="PasswordInput">Password</label>
    <input type="password" class="form-control" id="PasswordInput" placeholder="Password" name="password"></input>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
