{% extends "base.html" %}
{% block breadcrumbs %}
{% endblock %}

{% block body %}
    {% if session.logged_in %}
    <form action="{{ url_for('add_news') }}" method="post" class="add-entry">
     <dl>
         <dt>Title:
         <dd><input type="text" size="30" name="title">
         <dt>Text:
         <dd><textarea name="body" rows="5" cols="40"></textarea>
         <dd><input type="submit" value="Share">
     </dl>
    </form>
    {% endif %}
    {% if posts %}
        {% for post in posts %}
        <div class="row">
            <div class="col-xs-12">
                <h1>{{post.title}}</h1>
                <p>{{post.created_date}}</p>
                <p>{{post.body}}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="row">
            <div class="col-xs-12">
                <h1>Nothing Here</h1>
            </div>
        </div>
    {% endif %}
{% endblock %}
