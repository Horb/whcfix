{% extends "base.html" %}
{% block breadcrumbs %}
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-12-md">
        <h3>Log In</h3>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="UsernameInput">Username</label>
            <input type="text" class="form-control" id="UsernameInput" placeholder="Enter Username" name="username"></input>
            <label for="PasswordInput">Password</label>
            <input type="password" class="form-control" id="PasswordInput" placeholder="Password" name="password"></input>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
