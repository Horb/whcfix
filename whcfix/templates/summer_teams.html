{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-12">
        <h1>Summer League Teams</h1>
    </div>
</div>
<div class="row">
    {% for division in divisions %}
    <div class="col-md-6">
        <h2>{{ division.name }}</h2>
        {% for team in division.teams %}
        <p>{{ team.name }}</p>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
