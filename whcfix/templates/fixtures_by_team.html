{% extends "base.html" %}
{% block body %}
<h3>Fixtures By Team</h3>
<table class="table">
    <thead>
        {% include "match_header.html" %}
    </thead>
    {% for team, matches in matches_by_team.iteritems() %}
        <thead>
            <tr>
                <th colspan="100%">{{ team }}</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches|sort %}
                {% include "match_snippet.html" %}
            {% endfor %}
        </tbody>
    {% endfor %}
</table>
{% endblock %}
