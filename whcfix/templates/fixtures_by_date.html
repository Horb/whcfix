{% extends "base.html" %}
{% block body %}
<h3>Fixtures By Date</h3>
<table class="table">
    <thead>
        {% include "match_header.html" %}
    </thead>
{% for _date, date_matches in matches|groupby('_date') %}
    <tbody {% if _date == scroll_to_date %}id="current"{% endif %}>
        {% for match in date_matches|sort %}
            {% include "match_snippet.html" %}
        {% endfor %}
    </tbody>
{% endfor %}
</table>
<script>
window.onload = function() {
    var delay = 2000;
    window.setTimeout(function () {
        document.getElementById('current').scrollIntoView(
                {
                    behavior : 'smooth'
                }
                );
        },
        delay);
};
</script>
{% endblock %}
