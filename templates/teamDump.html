<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>WFC Fix - Recent Form</title>
        <link href="/static/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1>{{ team }} Matches</h1>
            <table class="table">
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Push Back</td>
                        <td>Home</td>
                        <td></td>
                        <td>Away</td>
                    </tr>
                </thead>
                <tbody>
                    {% for match in matches %}
                    <tr>
                        <td>{{match.date}}</td>
                        <td>{{match.time}}</td>
                        <td>{{match.home}}</td>
                        <td>{% if match.isResult() %}{{match.homeGoals}}{% endif %} - {% if match.isResult() %}{{match.awayGoals}}{% endif %}</td>
                        <td>{{match.away}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
